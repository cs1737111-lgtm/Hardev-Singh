<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CHANGED: clearer app title -->
    <title>Banana Photo Editor — AI Background Removal & Image Tools</title>

    <!-- ADDED: theme color & improved social meta -->
    <meta name="theme-color" content="#0ea5ff" />
    <meta name="description" content="Banana Photo Editor — fast AI background removal, prompt-driven background change, preview and download. Bright blue & white UI." />
    <meta property="og:title" content="Banana Photo Editor" />
    <meta property="og:description" content="AI Background Removal & Prompt-based Background Transformations" />
    <meta property="og:image" content="/vite.svg" />
    <meta property="og:type" content="website" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-blue': '#0ea5ff', /* bright blue */
              'brand-blue-700': '#0284c7'
            }
          },
        },
      }
    </script>

    <!-- ADDED: small style block for floating CTA + micro-animations -->
    <style>
      /* small, local styles that complement Tailwind (kept minimal) */
      :root {
        --brand-blue: #0ea5ff;
        --brand-blue-700: #0284c7;
      }

      /* floating CTA button */
      .floating-ai-btn {
        transition: transform .18s ease, box-shadow .18s ease;
        will-change: transform;
      }
      .floating-ai-btn:focus,
      .floating-ai-btn:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 10px 25px rgba(2,132,199,0.18);
      }

      /* subtle pulse to draw attention (low contrast for accessibility) */
      @keyframes gentle-pulse {
        0% { box-shadow: 0 0 0 0 rgba(14,165,255,0.12); }
        70% { box-shadow: 0 0 0 18px rgba(14,165,255,0); }
        100% { box-shadow: 0 0 0 0 rgba(14,165,255,0); }
      }
      .floating-ai-btn.pulse {
        animation: gentle-pulse 2.8s ease-in-out infinite;
      }

      /* small top promo pill */
      .top-promo {
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
      }

      /* ensure the fixed UI doesn't hide important app UI on very small screens */
      @media (max-width: 420px) {
        .floating-ai-btn { right: 12px; bottom: 12px; padding: 10px 12px; }
      }
    </style>

    <script type="importmap">
{
  "imports": {

}
</script>
  </head>

  <body class="bg-white text-slate-900 font-sans antialiased">

      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="opacity-90" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 2L15 8L22 9L17 14L18 21L12 18L6 21L7 14L2 9L9 8L12 2Z" fill="#0ea5ff"/></svg>
      <div class="text-sm">
        <strong class="font-medium">Try AI Background Removal</strong>
        <div class="text-xs text-slate-600">Instant remove or replace backgrounds with prompts</div>
      </div>
    </div>

    <!-- KEEP: root where React mounts (no changes) -->
    <div id="root"></div>

    <!-- ADDED: Floating CTA that opens your Google AI Studio app in a new tab -->
    <!-- Replace href if you want to point somewhere else -->
    <a
      class="floating-ai-btn pulse fixed right-6 bottom-6 z-50 inline-flex items-center gap-3 rounded-2xl px-4 py-3 shadow-lg ring-1 ring-slate-100/60 bg-gradient-to-br from-brand-blue to-brand-blue-700 text-white font-semibold text-sm hover:from-brand-blue-700 hover:to-brand-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-blue-700"
      href="https://banana-photo-editor-610210776917.us-west1.run.app/"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Open AI Background Removal Editor (opens in new tab)"

    >
      <!-- icon -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2v20M2 12h20" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>

      Open AI Editor

    <script type="module" src="/index.tsx"></script>

      <div class="fixed inset-0 flex items-end sm:items-start justify-center p-4 pointer-events-none z-50">
        <div class="pointer-events-auto bg-yellow-50 border border-yellow-200 text-yellow-900 px-4 py-2 rounded-md shadow-sm text-sm">
          This app needs JavaScript to run properly. Please enable JavaScript or open the <a href="https://banana-photo-editor-610210776917.us-west1.run.app/" class="underline">editor</a>.
        </div>
      </div>
    </noscript>

</html>
